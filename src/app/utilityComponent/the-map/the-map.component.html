<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomLevel" [usePanning]="panning" [disableDefaultUI]="false" [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker *ngIf="m" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label"
    [markerDraggable]="panning" (dragEnd)="markerDragEnd(m, $event)">

  </agm-marker>

</agm-map>
